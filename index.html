<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta DDD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="bg-primary text-white text-center py-3">
        <h1>Consulta por DDD</h1>
    </header>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Consultar Cidades por DDD</h2>
                <form id="ddd-form">
                    <div class="mb-3">
                        <label for="ddd-input" class="form-label">Digite o DDD:</label>
                        <input type="text" class="form-control" id="ddd-input" placeholder="Ex: 11" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>

                <div id="resultado" class="mt-4"></div>
            </div>

        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; Projeto de Athyrson. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
